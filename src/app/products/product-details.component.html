<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div>{{productName}}</div>
        <img [src]="imgUrl" />
    </div>

    <div class="panel-footer">
        <a class="btn btn-primary" style="width:80px;display: inline-block;padding-left:0px !important;padding-right: 0px !important" (click)="onBack()">
            <span style="display: inline-block;width: 100% !important"><i class="fa fa-chevron-left"></i><span>Back</span></span>
        </a>
    </div>
</div>
